<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Azure AI Document Intelligence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/azure-logo.png') }}" alt="Azure Logo" onerror="this.src='https://azure.microsoft.com/svghandler/icon.svg';this.onerror='';">
        <h2>Sign in to Document Intelligence</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign in">
        </form>
        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot your password?</a>
        <p class="copyright">&copy; {{ now.year }} Azure AI Document Intelligence</p>
    </div>
</body>
</html>
